<html>
	<head>
		<title>Camette Manager</title>
		<link rel="stylesheet" href="/jquery/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
		<script src="/jquery/js/jquery-1.9.1.js"></script>
	        <script src="/jquery/js/jquery-ui-1.10.3.custom.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<style src="/css/combobox.css"></style>
		<script src="/scripts/combobox.js"></script>
		<script src="/scripts/variables.js"></script>
		<script src="/scripts/sync.js"></script>


		<style type="text/css">
			#wrap{
				width:100%;
				text-align:center;
			}
		</style>

	</head>

	<body>
		<div id=wrap>
		<p><h1>Synchronise Camettes</h1> </p>
		<p><h2>Everything to send synchronous command to several camette</h2></p>

		<p>
			<select id="syncCommandName">
			        <option value="snap">Get snapshots</option>
			        <option value="timelapse">Launch timelapse</option>
		        	<option value="quit">Exit sync</option>
			</select>
			<button id='sendSyncCommand'>Send Command</button></p>


			<div id="dialog-message" title="Download complete">
				<p>
					<span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
					The order have been send.
				</p>
			</div>
		</div>

	</body>
</html>
